<!DOCTYPE html>
<html>
<head>
    <title>Classified Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .title {
            font-weight: bold;
            color: #333;
        }
        .category {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classified Articles</h1>
        <ul>
            {% for article in labeled_articles %}
                <li>
                    <span class="title">{{ article.title }}</span> - <span class="category">{{ article.category }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
