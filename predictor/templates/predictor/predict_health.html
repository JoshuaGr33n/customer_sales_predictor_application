<!DOCTYPE html>
<html>
<head>
    <title>Health Predictor</title>
</head>
<body>
    <h1>Predict Diabetes</h1>
    <form method="post">
        {% csrf_token %}
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required><br>
        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" id="blood_pressure" name="blood_pressure" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>Diabetes Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
