<!DOCTYPE html>
<html>
<head>
    <title>Sales Predictor</title>
</head>
<body>
    <h1>Predict Sales</h1>
    <form method="post">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="marketing_spend">Marketing Spend:</label>
        <input type="number" id="marketing_spend" name="marketing_spend" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>Predicted Sales: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
